<!doctype html>
<html lang="en">
  <head>
    <title>Exchange-a-gram</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
	<!-- Milligram.io -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
	<link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
	<link rel="stylesheet" href="style.css"/>
	<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>

  </head>
  <body>
	<div class="container" id="page">
		<video id="webcam"></video>
		<div class="overlay">
			<h1 align="center">Exchange-a-gram</h1>
			<h2 align="center">not an Instagram clone</h2>
		</div>
		<br />
		<button class="button fullscreenButton" onclick="pic.takePicture(document.getElementById('webcam'));" style="vertical-align:middle"><i class="fas fa-camera fa-lg"></i> Take Picture</button>
		<br />
		<canvas id="picture" style="display:none"></canvas>
		<br />
		<div class="container" id="colors">
			<h4>Change Color of Picture</h4>
			<!-- <label for="colorEnabled">Enable</label> -->
			<input id="colorEnabled" class="color-input" type="checkbox" onchange="changeColor()" checked>Enable</input>
			<div id="colorComplete">
				<div id="colorChoice">
					<input type="radio" name="colorMode" id="colorModeStatic" onclick="changeColor()" checked> Static<br>
					<input type="radio" name="colorMode" id="colorModeAccelerometer" onclick="changeColor()"> Accelerometer<br>
				</div>
				<div id="colorPicker">
					<label id="colorLabel" for="color">Color</label>
					<input id="color" class="color-input" type="color" onchange="changeColor()"></input>
				</div>
				<label for="alpha">Transparancy</label>
				<input id="alpha" class="color-input" type="range" min="0" max="1" step="0.01" onchange="changeColor()" value="0.5"></input>
			</div>
			<a class="button fullscreenButton" id="download-button" href="#" download><i class="fas fa-download fa-lg"></i> Download Picture</a>

		</div>
	</div>
